name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - run: npm prune --production

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_KEY }}
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKER_REGISTRY }}/ku-it-assistant:${{ github.sha }}
          file: Dockerfile
          build-args: |
            ACCESS_TOKEN=${{ secrets.REACT_APP_HF_API_KEY }}
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/ku-it-assistant:${{ github.sha }}

  trivy-scan:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_REGISTRY }}/ku-it-assistant:${{ github.sha }}

  k8s-manifest:
    needs: trivy-scan
    runs-on: ubuntu-latest
    outputs:
      manifest: ${{ steps.manifest.outputs.content }}
    steps:
      - name: Generate Kubernetes manifest
        id: manifest
        run: |
          cat <<EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ku-it-assistant
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: ku-it
            template:
              metadata:
                labels:
                  app: ku-it
              spec:
                containers:
                - name: assistant
                  image: ${{ secrets.DOCKER_REGISTRY }}/ku-it-assistant:${{ github.sha }}
                  ports:
                  - containerPort: 80
          EOF
          echo "::set-output name=content::$(cat deployment.yaml)"
      - name: Upload manifest
        uses: actions/upload-artifact@v3
        with:
          name: k8s-deployment
          path: deployment.yaml
